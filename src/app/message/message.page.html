<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header">
      <ion-title>我的消息</ion-title>
      <ng-template #addOutline>
        <ion-icon name="add-outline" (click)="handleOutline(true)" id="main"></ion-icon>
      </ng-template>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let message of messageList" (click)="handleMessage(message)">
      <ion-avatar slot="start">
        <img src="{{ message.avatar }}">
      </ion-avatar>
      <ion-label>{{ message.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
