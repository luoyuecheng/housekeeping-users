<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header">
      <ion-icon name="chevron-back-outline" (click)="handleBack()"></ion-icon>
      <ion-title>{{ name }}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of messageList">
    <ion-item><ion-label>〖{{ message.name }}〗</ion-label></ion-item>
    <ion-item class="desc"><ion-text>{{ message.desc }}</ion-text></ion-item>
    <ion-item class="more">
      <ion-label>立即查看</ion-label>
      <ion-text class="right-allow"><ion-icon name="chevron-forward-outline"></ion-icon></ion-text>
    </ion-item>
  </ion-card>
</ion-content>
