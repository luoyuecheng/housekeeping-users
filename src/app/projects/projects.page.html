<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header">
      <ion-searchbar></ion-searchbar>
      <ion-icon *ngIf="outline; else addOutline" name="close-outline" (click)="handleOutline(false)"></ion-icon>
      <ng-template #addOutline>
        <ion-icon name="add-outline" (click)="handleOutline(true)" id="main"></ion-icon>
      </ng-template>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="content">
    <ion-row>
      <ion-col class="project-menu" size="3">
        <!-- 左侧服务列表 -->
        <ion-list>
          <ion-item *ngFor="let project of firstCategoryList" [class.active]="project.id === activeCategory?.id"
            (click)="loadCategory(project)">
            <ion-label>{{ project.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-img [src]="activeCategory?.picUrl"></ion-img>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="services-classification">{{ activeCategory?.name }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4"  *ngFor="let item of secondCategoryList" (click)="handleCategory(item)">
              <ion-avatar class="popular-services services-cleaning">
                <img [src]="item?.iconUrl" />
              </ion-avatar>
              <ion-label class="services-title">{{ item?.name }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
