<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="header">
      <ion-icon name="chevron-back-outline" (click)="handleBack()"></ion-icon>
      <ion-title>预约订单</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>{{ name }}</ion-item>
    <ion-item>
      <ion-label>{{ values?.startTime }}</ion-label>
      <ion-text>{{ values?.duration }} 小时</ion-text>
      <ion-text>{{ price }} 元</ion-text>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label><p>服务地址信息</p></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>联系人: </ion-label>
      <ion-text>{{ addressDetail?.name }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>服务地址: </ion-label>
      <ion-text>{{ addressDetail?.addressDetail }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>联系电话: </ion-label>
      <ion-text>{{ addressDetail?.tel }}</ion-text>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text>付款金额: {{ retailPrice }}</ion-text>
    <ion-title (click)="handlePayment()">去支付</ion-title>
  </ion-toolbar>
</ion-footer>
